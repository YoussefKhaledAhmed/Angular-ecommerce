<section class="w-[90%] mx-auto bg-gray-50 p-3 my-4">
    <div class="flex justify-between">
        <div>
            <h1 class="text-xl">Shop Cart:</h1>
            <span class="text-green-500 text-lg">Total price: {{cartProducts.totalCartPrice}}</span>
        </div>
        <div class="flex items-center gap-1 md:gap-3">
            <button [routerLink]="['/address' , cartProducts._id]" class="btn-green h-auto flex items-center"> <span>Checkout</span> </button>
            <button (click)="clearCart();" class="btn-red h-auto flex items-center"> <span>Clear cart</span></button>
        </div>
    </div>

    <div class="relative overflow-x-auto shadow-md md:rounded-lg my-3">
        <table class="w-full text-md text-left rtl:text-right text-gray-500">
            <tbody>
                @for (product of cartProducts.products; track $index) {
                    <tr class=" bg-white border-b border-gray-200 hover:bg-gray-50">
                        <div class="p-3">
                            <div [routerLink]="['/productDetails' , product.product.id]" class="cursor-pointer flex flex-col md:flex-row items-center">
                            <td class="p-4">
                                <img [src]="product.product.imageCover" class="w-16 md:w-32 max-w-full max-h-full" alt="Apple Watch">
                            </td>
                            <td class="px-6 py-4 font-semibold text-gray-900">
                                {{product.product.title}}
                            </td>
                            </div>
                            <div class="flex flex-col items-center md:flex-row">
                                <td class="px-6 py-4">
                                    <div class="flex items-center">
                                        <button class="inline-flex items-center justify-center p-1 me-3 text-md font-medium h-6 w-6 text-gray-500 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200">
                                            <span class="sr-only">Quantity button</span>
                                            <svg (click)="updateProductCount(product.product.id ,(product.count - 1))" class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16"/>
                                            </svg>
                                        </button>
                                        <div>
                                            <input type="number" id="first_product" class="bg-gray-50 w-14 border border-gray-300 text-gray-900 text-md rounded-lg focus:ring-green-500 focus:border-green-500 block px-2.5 py-1" [value]="product.count" required />
                                        </div>
                                        <button class="inline-flex items-center justify-center h-6 w-6 p-1 ms-3 text-md font-medium text-gray-500 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200">
                                            <span class="sr-only">Quantity button</span>
                                            <svg (click)="updateProductCount(product.product.id , (product.count + 1))" class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
                                            </svg>
                                        </button>
                                    </div>
                                </td>
                                <td class="px-6 py-4 font-semibold text-gray-900 border border-gray-100 rounded-md shadow-md">
                                    <p class="border-b-2 border-gray-100 pb-1 mb-1">Count: {{product.count}}</p>
                                    <p>Total price: {{product.price * product.count}} EGP</p>
                                </td>
                                <td class="px-6 py-4">
                                    <a (click)="removeProduct(product.product.id);" class="cursor-pointer font-medium text-red-600 hover:underline">Remove</a>
                                </td>
                            </div>
                        </div>
                    </tr>
                }
            </tbody>
        </table>
    </div>

</section>
