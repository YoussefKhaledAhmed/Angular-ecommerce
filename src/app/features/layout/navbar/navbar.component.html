<nav class="bg-gray-50 relative w-full z-20 top-0 start-0 border-b border-gray-100">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4 ">
        <div class="flex justify-between md:justify-start"
        [class]="{
            'w-3/4': isLogin,
            'w-1/2': !isLogin
        }">
            <a routerLink="/home" class="p-2 space-x-3 rtl:space-x-reverse">
                <img src="/images/freshcart-logo.svg" alt="freshCart logo">
            </a>
            <div class="flex flex-wrap justify-center">
                @if(isLogin){
                    <div class="flex mb-1 md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                        <button data-collapse-toggle="navbar-sticky" type="button"
                            class="inline-flex items-center p-2 w-10 h-10 justify-center text-md text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 "
                            aria-controls="navbar-sticky" aria-expanded="false">
                            <span class="sr-only">Open main menu</span>
                            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 17 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M1 1h15M1 7h15M1 13h15" />
                            </svg>
                        </button>
                    </div>
                }
                <div class="items-start justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
                    @if ( isLogin ) {
                        <ul
                            class="flex flex-col md:p-2 font-medium rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 text-gray-900 ms-10">
                            <li>
                                <a routerLink="/home" routerLinkActive="text-green-500"
                                    class="block py-2 px-3 text-gray-900 rounded-md hover:bg-gray-100 md:hover:bg-transparent md:hover:text-green-700 md:p-0 font-bold">Home</a>
                            </li>
                            <li>
                                <a routerLink="/cart" routerLinkActive="text-green-500"
                                    class="block py-2 px-3 text-gray-900 rounded-md hover:bg-gray-100 md:hover:bg-transparent md:hover:text-green-700 md:p-0 font-bold"><i class="fa-solid fa-cart-shopping"></i> Cart</a>
                            </li>
                            <li>
                                <a routerLink="/allorders" routerLinkActive="text-green-500"
                                    class="block py-2 px-3 text-gray-900 rounded-md hover:bg-gray-100 md:hover:bg-transparent md:hover:text-green-700 md:p-0 font-bold">Orders</a>
                            </li>
                        </ul>
                    }
                </div>
            </div>
        </div>
        <div class="social-media h-full flex items-end gap-3"
            [class]="{
                'w-1/4': isLogin,
                'w-1/2': !isLogin
            }">
            <div class="hidden md:flex gap-2">
                <i class="text-gray-900 hover:text-green-700 hover:cursor-pointer fa-brands fa-instagram"></i>
                <i class="text-gray-900 hover:text-green-700 hover:cursor-pointer fa-brands fa-facebook"></i>
                <i class="text-gray-900 hover:text-green-700 hover:cursor-pointer fa-brands fa-tiktok"></i>
                <i class="text-gray-900 hover:text-green-700 hover:cursor-pointer fa-brands fa-twitter"></i>
                <i class="text-gray-900 hover:text-green-700 hover:cursor-pointer fa-brands fa-linkedin"></i>
                <i class="text-gray-900 hover:text-green-700 hover:cursor-pointer fa-brands fa-youtube"></i>
            </div>
            <div class="authentication ps-7 flex gap-4">
                @if( !isLogin ){
                    <a routerLink="/login" routerLinkActive="text-green-500"
                    class="block py-2 px-3 text-gray-900 rounded-md hover:bg-gray-100 md:hover:bg-transparent md:hover:text-green-700 md:p-0 font-bold">Login</a>
                    <a routerLink="/register" routerLinkActive="text-green-500"
                    class="block py-2 px-3 text-gray-900 rounded-md hover:bg-gray-100 md:hover:bg-transparent md:hover:text-green-700 md:p-0 font-bold">Register</a>
                }
                @if(isLogin){
                    <a routerLinkActive="text-green-500" (click)="logout()"
                    class="block py-2 px-3 text-gray-900 rounded-md hover:bg-gray-100 md:hover:bg-transparent md:hover:text-green-700 md:p-0 font-bold hover:cursor-pointer">Logout</a>
                }
            </div>
        </div>
    </div>
</nav>
